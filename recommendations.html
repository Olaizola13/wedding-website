<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="J&J" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="subpage-nav">
        <a href="/wedding.html" data-key="nav_back_to_main"></a>
    </nav>
    <header class="subpage-header">
        <img src="/images/icon_recommendations.webp" alt="Recommendations Icon">
        <h1 data-key="recommendations_page_title"></h1>
    </header>
    <main class="container">

        <button class="accordion" data-key="recommendations_section1_title"></button>
        <div class="panel">
            <p data-key="recommendations_history_intro"></p>
            <p data-key="recommendations_region_intro"></p>
            <h3 data-key="recommendations_food_title"></h3>
            <p data-key="recommendations_food_text"></p>
            <h3 data-key="recommendations_wine_title"></h3>
            <p data-key="recommendations_wine_text"></p>
        </div>

        <button class="accordion" data-key="recommendations_section2_title"></button>
        <div class="panel">
            <h3 data-key="recommendations_cathedral_title"></h3>
            <img src="/images/recommended_catedral.webp" alt="Facade of Valladolid Cathedral" class="content-image">
            <p data-key="recommendations_cathedral_text"></p>
            <img src="/images/recommended_catedral_detras.webp" alt="Ruins behind the unfinished cathedral" class="content-image">
            
            <h3 data-key="recommendations_beach_title" style="margin-top: 40px;"></h3>
            <img src="/images/recommended_playa.webp" alt="The river beach in Valladolid" class="content-image">
            <p data-key="recommendations_beach_text"></p>
            <img src="/images/recommended_playa_view.webp" alt="View showing the beach is on a river" class="content-image">

            <h3 data-key="recommendations_storks_title" style="margin-top: 40px;"></h3>
            <img src="/images/recommended_cigu.webp" alt="A white stork in flight" class="content-image">
            <p data-key="recommendations_storks_text"></p>
            <img src="/images/recommended_formation.webp" alt="A flight formation of storks at sunset" class="content-image">

            <h3 data-key="recommendations_park_title" style="margin-top: 40px;"></h3>
            <img src="/images/recommended_peacock.webp" alt="A peacock in Campo Grande park" class="content-image">
            <p data-key="recommendations_park_text"></p>
            <img src="/images/recommended_campo_grande.webp" alt="Aerial view of Campo Grande park" class="content-image">

            <h3 data-key="recommendations_dayout_title" style="margin-top: 40px;"></h3>
            <img src="/images/recommended_mercado.webp" alt="Mercado del Val" class="content-image">
            <p data-key="recommendations_dayout_text"></p>
            <img src="/images/recommended_croquetas.webp" alt="Croquetas from El Corcho" class="content-image">
        </div>
        
    </main>
    <script src="/js/translations/common.js"></script>
    <script src="/js/translations/recommendations.js"></script>
    <script src="/js/main.js"></script>

    <script>
        const accordions = document.querySelectorAll('.accordion');
        accordions.forEach(accordion => {
            accordion.addEventListener('click', function() {
                this.classList.toggle('active');
                const panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        });
    </script>
</body>
</html>
