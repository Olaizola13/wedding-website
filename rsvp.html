    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formUrls = {
                en: "https://docs.google.com/forms/d/e/1FAIpQLScudltAZeBb5wJ85HJQVZNpk6DPkZdShJ7IuENEWPsG2UJgmw/viewform?embedded=true",

                de: "https://docs.google.com/forms/d/e/1FAIpQLSfeFc2zNIT-966ueI0GcXGvVIVudz1LuJG7JvmVxjYXpW1d9A/viewform?embedded=true"
            };

            const lang = localStorage.getItem('language') || 'en';
            const formUrl = formUrls[lang];
            const formContainer = document.getElementById('form-container');

            if (formUrl) {
                const iframe = document.createElement('iframe');
                iframe.src = formUrl;
                iframe.width = "640";
                iframe.height = "1283";
                iframe.frameBorder = "0";
                iframe.marginHeight = "0";
                iframe.marginWidth = "0";
                iframe.textContent = "Loadingâ€¦";
                formContainer.appendChild(iframe);

                let formSubmitted = false;
                iframe.addEventListener('load', function() {
                    if (formSubmitted) {
                        window.top.location.href = '/thank-you.html';
                    } else {
                        setTimeout(() => { formSubmitted = true; }, 1500);
                    }
                });
            }
        });
    </script>
