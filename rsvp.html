<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Kalam:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        .google-form-container iframe {
            width: 100%;
            height: 1283px; /* Matched to your iframe height */
            border: 0;
        }
    </style>
</head>
<body>

    <nav class="subpage-nav">
        <a href="/wedding.html" data-key="nav_back_to_main"></a>
    </nav>

    <header class="subpage-header">
        <img src="/images/icon_rsvp.png" alt="RSVP Icon">
        <h1 data-key="rsvp_page_title"></h1>
    </header>
    
    <main class="container">
        <div id="form-container" class="google-form-container">
            </div>
    </main>

    <script src="/js/translations.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formUrls = {
                en: "https://docs.google.com/forms/d/e/1FAIpQLScudltAZeBb5wJ85HJQVZNpk6DPkZdShJ7IuENEWPsG2UJgmw/viewform?embedded=true",
                es: "https://docs.google.com/forms/d/e/1FAIpQLScR-4ba40Q9qRcqcw55fEBxIH73mOILeYVnBBIvIV4YxSsJNg/viewform?embedded=true",
                de: "https://docs.google.com/forms/d/e/1FAIpQLSfeFc2zNIT-966ueI0GcXGvVIVudz1LuJG7JvmVxjYXpW1d9A/viewform?embedded=true"
            };

            const lang = localStorage.getItem('language') || 'en';
            const formUrl = formUrls[lang];
            const formContainer = document.getElementById('form-container');

            if (formUrl) {
                const iframe = document.createElement('iframe');
                iframe.src = formUrl;
                iframe.width = "640";
                iframe.height = "1283";
                iframe.frameBorder = "0";
                iframe.marginHeight = "0";
                iframe.marginWidth = "0";
                iframe.textContent = "Loadingâ€¦";
                formContainer.appendChild(iframe);
            }
        });
    </script>

</body>
</html>
