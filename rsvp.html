<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Kalam:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* This style helps the embedded form look good on the page */
        .google-form-container iframe {
            width: 100%;
            height: 1200px; /* Adjust height as needed for your form */
            border: 0;
        }
    </style>
</head>
<body>

    <nav class="subpage-nav">
        <a href="/wedding.html" data-key="nav_back_to_main"></a>
    </nav>

    <header class="subpage-header">
        <img src="/images/icon_rsvp.png" alt="RSVP Icon">
        <h1 data-key="rsvp_page_title"></h1>
    </header>
    
    <main class="container">
        <div class="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScudltAZeBb5wJ85HJQVZNpk6DPkZdShJ7IuENEWPsG2UJgmw/viewform?embedded=true" width="640" height="1267" frameborder="0" marginheight="0" marginwidth="0">Cargandoâ€¦</iframe>
        </div>
    </main>

    <script src="/js/translations.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let formSubmitted = false;
        const googleForm = document.querySelector('iframe');

        if (googleForm) {
            googleForm.addEventListener('load', function() {
                if (formSubmitted) {
                    // If the form has been submitted once, the 'load' event
                    // means the confirmation message has appeared.
                    // We now redirect to our thank you page.
                    window.location.href = '/thank-you.html';
                } else {
                    // This is the first load of the form, so we set our flag.
                    // We use a timeout to make sure we only set it after the initial page load.
                    setTimeout(() => {
                        formSubmitted = true;
                    }, 1500); // Increased timeout slightly for reliability
                }
            });
        }
    </script>

</body>
</html>
