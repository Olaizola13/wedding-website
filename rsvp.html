<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Kalam:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="subpage-nav">
        <a href="/wedding.html" data-key="nav_back_to_main"></a>
    </nav>

    <header class="subpage-header">
        <img src="/images/icon_rsvp.png" alt="RSVP Icon">
        <h1 data-key="rsvp_page_title"></h1>
    </header>
    
    <main class="container">
        <div id="rsvp-welcome-message" class="rsvp-welcome"></div>

        <form name="rsvp-final" method="POST" action="/thank-you.html" data-netlify="true">
            <input type="hidden" name="form-name" value="rsvp-final" />

            <div class="form-group">
                <label for="name" data-key="rsvp_q_name"></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label data-key="rsvp_q_attending"></label>
                <div class="radio-group">
                    <input type="radio" id="attending-yes" name="attending" value="Yes" required>
                    <label for="attending-yes" data-key="rsvp_a_yes"></label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="attending-no" name="attending" value="No">
                    <label for="attending-no" data-key="rsvp_a_no"></label>
                </div>
            </div>

            <div id="attending-details" class="form-section-hidden">
                <div class="form-group">
                    <label data-key="rsvp_q_plus_one"></label>
                    <div class="radio-group">
                        <input type="radio" id="plus-one-yes" name="plus-one" value="Yes">
                        <label for="plus-one-yes" data-key="rsvp_a_yes"></label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="plus-one-no" name="plus-one" value="No" checked>
                        <label for="plus-one-no" data-key="rsvp_a_no"></label>
                    </div>
                </div>

                <div class="form-group form-section-hidden" id="plus-one-name-group">
                    <label for="plus-one-name" data-key="rsvp_q_plus_one_name"></label>
                    <input type="text" id="plus-one-name" name="plus-one-name">
                </div>

                <div class="form-group">
                    <label for="allergies" data-key="rsvp_q_allergies"></label>
                    <textarea id="allergies" name="allergies" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label data-key="rsvp_q_prewedding"></label>
                     <div class="radio-group">
                        <input type="radio" id="prewedding-yes" name="prewedding" value="Yes">
                        <label for="prewedding-yes" data-key="rsvp_a_yes"></label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="prewedding-no" name="prewedding" value="No" checked>
                        <label for="prewedding-no" data-key="rsvp_a_no"></label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="form-submit-btn" data-key="rsvp_submit_btn"></button>
        </form>
    </main>

    <script src="/js/guestlist.js"></script>
    <script src="/js/translations.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // ... (The script at the bottom remains the same)
    </script>
</body>
</html>
