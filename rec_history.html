<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="J&J" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="subpage-nav">
        <a href="/recommendations.html" data-key="nav_back_to_main"></a>
    </nav>
    <header class="subpage-header">
        <img src="/images/icon_rec_history.webp" alt="History & Culture Icon">
        <h1 data-key="rec_history_page_title"></h1>
    </header>
    <main class="container">
        
        <div class="content-card">
            <h2 data-key="section_title_region"></h2>
            <p data-key="recommendations_region_intro"></p>
        </div>

        <div class="tab-container">
            <div class="tab-nav">
                <button class="tab-link active" data-tab="tab-city" data-key="tab_city"></button>
                <button class="tab-link" data-tab="tab-culture" data-key="tab_culture"></button>
                <button class="tab-link" data-tab="tab-region" data-key="tab_region"></button>
            </div>

            <div class="tab-content">
                <!-- Tab 1: The City -->
                <div id="tab-city" class="tab-pane active">
                    <h3 data-key="section_title_city"></h3>
                    <p data-key="city_intro_1"></p>
                    <p data-key="city_intro_2"></p>
                </div>

                <!-- Tab 2: Arts & Letters -->
                <div id="tab-culture" class="tab-pane">
                    <h3 data-key="section_title_writers"></h3>
                    <ul class="icon-list">
                        <li data-key="writer_cervantes"></li>
                        <li data-key="writer_zorrilla"></li>
                        <li data-key="writer_delibes"></li>
                    </ul>
                    <div class="visual-separator-light"></div>
                    <h3 data-key="section_title_museums"></h3>
                    <ul class="icon-list">
                        <li data-key="museum_sculpture"></li>
                        <li data-key="museum_cervantes"></li>
                        <li data-key="museum_oriental"></li>
                    </ul>
                </div>

                <!-- Tab 3: Castles & Wine -->
                <div id="tab-region" class="tab-pane">
                    <h3 data-key="section_title_castles"></h3>
                    <p data-key="castles_intro"></p>
                    <ul class="icon-list">
                        <li data-key="castle_penafiel"></li>
                        <li data-key="castle_mota"></li>
                        <li data-key="castle_iscar"></li>
                    </ul>
                    <div class="visual-separator-light"></div>
                    <h3 data-key="section_title_gastronomy"></h3>
                    <p data-key="food_intro"></p>
                    <h4 data-key="food_dishes_title"></h4>
                    <p data-key="food_dishes_text"></p>
                    <h4 data-key="wine_title"></h4>
                    <p data-key="wine_text"></p>
                </div>
            </div>
        </div>

    </main>
    <script src="/js/translations/common.js"></script>
    <script src="/js/translations/rec_history.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
