<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica & Juanma's Wedding</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        .language-selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1551092389-134b2c695329?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .language-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 70px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .language-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }
        .language-box a {
            display: block;
            background-color: var(--color-primary, #4a7c59);
            color: white;
            padding: 15px 30px;
            margin: 15px 0;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .language-box a:hover {
            background-color: var(--color-dark, #3b6347);
        }
        .selector-logo {
            height: 100px;
            width: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector-container">
        <div class="language-box">
            <img src="/images/logo.webp" alt="Jessica & Juanma Wedding Logo" class="selector-logo">
            <h1>Welcome<br>Bienvenidos<br>Willkommen</h1>
            <a href="/wedding.html?lang=en">English</a>
            <a href="/wedding.html?lang=es">Espa√±ol</a>
            <a href="/wedding.html?lang=de">Deutsch</a>
        </div>
    </div>
</body>
</html>
