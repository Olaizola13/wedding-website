    <style>
        /* Styles for the embedded map */
        .map-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            margin-top: 20px;
            border-radius: 16px;
            border: 1px solid #eee;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
