<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        .map-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px auto 40px auto;
            display: block;
        }
        .travel-option {
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border-left: 4px solid var(--color-secondary);
        }
        .city-description {
            list-style-type: none;
            padding-left: 0;
        }
        .city-description li {
            padding-left: 1.5em;
            text-indent: -1.5em;
            margin-bottom: 10px;
        }
        .city-description li::before {
            content: 'üìç';
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="subpage-nav">
        <a href="/wedding.html" data-key="nav_back_to_main"></a>
    </nav>
    <header class="subpage-header">
        <img src="/images/icon_travel.webp" alt="Arrival Icon">
        <h1 data-key="travel_page_title"></h1>
    </header>
    <main class="container">
        
        <p class="intro-text" data-key="travel_intro_1"></p>

        <img src="/images/map_region.webp" alt="Map of the wedding region" class="map-image">

        <p data-key="travel_intro_2"></p>
        <ul class="city-description">
            <li data-key="travel_city_valladolid"></li>
            <li data-key="travel_city_medina"></li>
        </ul>

        <h2 data-key="travel_options_title" style="text-align: center; margin-top: 50px;"></h2>
        
        <div class="travel-option">
            <h3 data-key="travel_option_1_title"></h3>
            <p data-key="travel_option_1_text"></p>
        </div>

        <div class="travel-option">
            <h3 data-key="travel_option_2_title"></h3>
            <p data-key="travel_option_2_text"></p>
        </div>
        
    </main>
    <script src="/js/translations.js"></script>
    <script src="/js/main.js"></script>
