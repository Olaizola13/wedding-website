<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title data-key="page_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="J&J" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-switcher">
        <a href="?lang=en" title="English"><img src="/images/uk.png" alt="English"></a>
        <a href="?lang=es" title="Español"><img src="/images/spain.png" alt="Español"></a>
        <a href="?lang=de" title="Deutsch"><img src="/images/germany.png" alt="Deutsch"></a>
    </div>

    <nav class="subpage-nav">
        <a href="/wedding.html" data-key="nav_back_to_main"></a>
    </nav>
    <header class="subpage-header">
        <img src="/images/icon_travel.webp" alt="Arrival Icon">
        <h1 data-key="travel_page_title"></h1>
    </header>
    <main class="container">
        
        <p data-key="travel_intro_1"></p>

        <img src="/images/map_region.webp" alt="Map of the wedding region" class="map-image">

        <p data-key="travel_intro_2"></p>
        <ul class="city-description">
            <li data-key="travel_city_valladolid"></li>
            <li data-key="travel_city_medina"></li>
        </ul>

        <h2 data-key="travel_options_title" class="text-center mt-50 mb-30"></h2>
        
        <div class="travel-option">
            <h3 data-key="travel_option_1_title"></h3>
            <p data-key="travel_train_intro"></p>
            
            <div class="travel-steps-container">
                <div class="travel-step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <h4 data-key="travel_train_step1_title"></h4>
                        <div class="terminal-options">
                            <div class="terminal-card">
                                <h5 data-key="travel_train_from_t4_title"></h5>
                                <p data-key="travel_train_from_t4_detail"></p>
                            </div>
                            <div class="terminal-card">
                                <h5 data-key="travel_train_from_t123_title"></h5>
                                <p data-key="travel_train_from_t123_detail"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="travel-step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <h4 data-key="travel_train_step2_title"></h4>
                        <ol>
                            <li data-key="travel_train_step2_detail1"></li>
                            <img src="/images/alta_velocidad.webp" alt="Alta Velocidad sign" class="content-image my-15">
                            <li data-key="travel_train_step2_detail2"></li>
                            <li data-key="travel_train_step2_detail3"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="travel-option">
            <h3 data-key="travel_option_2_title"></h3>
            <p data-key="travel_option_2_text"></p>
        </div>
        
    </main>
    
    <script src="/js/translations/common.js"></script>
    <script src="/js/translations/travel.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
