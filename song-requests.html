<body>
    <nav class="subpage-nav">

        <img src="/images/icon_song_request.webp" alt="Song Requests Icon">
        <h1 data-key="song_requests_page_title"></h1>

    <main class="container">
        <p class="intro-text" data-key="song_requests_intro"></p>

        <form id="song-request-form" class="song-request-form">
            <div class="form-group">
                <label for="name" data-key="form_label_name"></label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="artist" data-key="form_label_artist"></label>
                <input type="text" id="artist" required>
            </div>
            <div class="form-group">
                <label for="song" data-key="form_label_song"></label>
                <input type="text" id="song" required>
            </div>
            <button type="submit" class="submit-button" data-key="form_submit_button"></button>
        </form>
        <div id="form-success-message" class="form-success-message" style="display: none;">
             <p data-key="form_success_message"></p>
        </div>

            <div class="text-center mt-30"><a href="/wedding.html" class="calendar-button" data-key="nav_back_to_main"></a></div>
    </main>
    
    <script src="/js/translations/common.js" charset="UTF-8"></script>
