<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jessica & Juanma's Wedding">
    <meta name="robots" content="noindex, nofollow">
    <title data-key="page_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="J&J" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <div class="language-switcher">
        <a href="?lang=en" title="English"><img src="/images/uk.png" alt="English"></a>
        <a href="?lang=es" title="Español"><img src="/images/spain.png" alt="Español"></a>
        <a href="?lang=de" title="Deutsch"><img src="/images/germany.png" alt="Deutsch"></a>
    </div>

    <main class="dashboard-container">
        
        <a href="/lovestory.html" class="story-button" title="Our Story">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </a>

        <header class="dashboard-header">
            <a href="/lovestory.html" class="header-illustration-link">
                <div class="header-image-container">
                    <img src="/images/header_illustration.webp" alt="Illustration of Jessica and Juanma" class="header-illustration">
                    <img src="/images/logo.webp" alt="Jessica & Juanma Wedding Logo" class="header-logo-overlay">
                </div>
            </a>
        </header>

        <!-- Countdown Timer -->
        <section id="countdown-timer" class="countdown-container">
            <div class="countdown-item">
                <span id="days" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_days"></span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_hours"></span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_minutes"></span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_seconds"></span>
            </div>
        </section>

        <section class="event-details-card">
            <div class="event-card-header">
                <h2 data-key="dear_guests"></h2>
                <p class="event-card-intro-truncated" data-key="wedding_intro_truncated"></p>
            </div>
             <div class="collapsible-wrapper">
                <div class="collapsible-content">
                    <p class="event-card-text" data-key="wedding_intro"></p>
                    <div class="visual-separator"></div>
                    <div class="event-item">
                        <h3 data-key="pre_wedding_title"></h3>
                        <p data-key="pre_wedding_date"></p>
                        <p data-key="pre_wedding_location"></p>
                        <p data-key="pre_wedding_dresscode"></p>
                    </div>
                    <div class="visual-separator"></div>
                    <div class="event-item">
                        <h3 data-key="wedding_title"></h3>
                        <p data-key="wedding_date_long"></p>
                        <p data-key="wedding_location"></p>
                        <p data-key="wedding_dresscode"></p>
                    </div>
                    <div class="visual-separator"></div>
                    <p class="event-card-text" data-key="wedding_outro"></p>
                </div>
            </div>
            <div class="toggle-arrow-container">
                 <svg class="toggle-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14"></path>
                    <path d="M5 12h14"></path>
                </svg>
            </div>
        </section>

        <section class="icon-button-grid icon-button-grid--three-columns">
            <a href="/travel.html" class="icon-button">
                <img src="/images/icon_travel.webp" alt="" data-key="btn_travel">
                <span data-key="btn_travel"></span>
            </a>
            <a href="/accommodations.html" class="icon-button">
                <img src="/images/icon_accommodations.webp" alt="" data-key="btn_accommodations">
                <span data-key="btn_accommodations"></span>
            </a>
            <a href="/locations.html" class="icon-button">
                <img src="/images/icon_locations.webp" alt="" data-key="btn_locations">
                <span data-key="btn_locations"></span>
            </a>
            <a href="/transport.html" class="icon-button">
                <img src="/images/icon_transport.webp" alt="" data-key="btn_transport">
                <span data-key="btn_transport"></span>
            </a>
            <a href="/kids.html" class="icon-button">
                <img src="/images/icon_kids.webp" alt="" data-key="btn_kids">
                <span data-key="btn_kids"></span>
            </a>
            <a href="/recommendations.html" class="icon-button">
                <img src="/images/icon_recommendations.webp" alt="" data-key="btn_recommendations">
                <span data-key="btn_recommendations"></span>
            </a>
            <a href="/gifts.html" class="icon-button">
                <img src="/images/icon_gifts.webp" alt="" data-key="btn_gifts">
                <span data-key="btn_gifts"></span>
            </a>
            <a href="/memories.html" class="icon-button">
                <img src="/images/icon_memories.webp" alt="" data-key="btn_memories">
                <span data-key="btn_memories"></span>
            </a>
            <a href="/rsvp.html" class="icon-button">
                <img src="/images/icon_rsvp.webp" alt="" data-key="btn_rsvp">
                <span data-key="btn_rsvp"></span>
            </a>
        </section>

    </main>
    
    <script src="/js/translations/common.js" charset="UTF-8"></script>
    <script src="/js/translations/wedding.js" charset="UTF-8"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</body>
</html>
