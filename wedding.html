<body class="dashboard-body">

    <div class="language-switcher">
        <a href="/wedding.html?lang=es" title="Español"><img src="/images/spain.png" alt="Español"></a>
        <a href="/wedding.html?lang=en" title="English"><img src="/images/uk.png" alt="English"></a>
        <a href="/wedding.html?lang=de" title="Deutsch"><img src="/images/germany.png" alt="Deutsch"></a>
    </div>

    <main class="dashboard-container">
        
        <header class="dashboard-header">
            <a href="/lovestory.html" class="header-illustration-link">
                <div class="header-image-container">
                    <img src="/images/header_illustration.webp" alt="Illustration of Jessica and Juanma" class="header-illustration">
                    <img src="/images/logo.webp" alt="Jessica & Juanma Wedding Logo" class="header-logo-overlay">
                </div>
            </a>
        </header>

        <!-- Countdown Timer -->
        <section id="countdown-timer" class="countdown-container">
            <div class="countdown-item">
                <span id="days" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_days"></span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_hours"></span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_minutes"></span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-number">0</span>
                <span class="countdown-label" data-key="countdown_seconds"></span>
            </div>
        </section>

        <section class="event-details-card">
            <div class="event-card-header">
                <h2 data-key="dear_guests"></h2>
                <p class="event-card-intro-truncated" data-key="wedding_intro_truncated"></p>
            </div>
             <div class="collapsible-wrapper">
                <div class="collapsible-content">
                    <p class="event-card-text" data-key="wedding_intro"></p>
                    <div class="visual-separator"></div>
                    <div class="event-item">
                        <h3 data-key="pre_wedding_title"></h3>
                        <p data-key="pre_wedding_date"></p>
                        <p data-key="pre_wedding_location"></p>
                        <p data-key="pre_wedding_dresscode"></p>
                    </div>
                    <div class="visual-separator"></div>
                    <div class="event-item">
                        <h3 data-key="wedding_title"></h3>
                        <p data-key="wedding_date_long"></p>
                        <p data-key="wedding_location"></p>
                        <p data-key="wedding_dresscode"></p>
                    </div>
                    <div class="visual-separator"></div>
                    <p class="event-card-text" data-key="wedding_outro"></p>
                </div>
            </div>
            <div class="toggle-arrow-container">
                 <svg class="toggle-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </div>
        </section>

        <section class="icon-button-grid">
            <a href="/travel.html" class="icon-button">
                <img src="/images/icon_travel.webp" alt="">
                <span data-key="btn_travel"></span>
            </a>
            <a href="/accommodations.html" class="icon-button">
                <img src="/images/icon_accommodations.webp" alt="">
                <span data-key="btn_accommodations"></span>
            </a>
            <a href="/locations.html" class="icon-button">
                <img src="/images/icon_locations.webp" alt="">
                <span data-key="btn_locations"></span>
            </a>
            <a href="/transport.html" class="icon-button">
                <img src="/images/icon_transport.webp" alt="">
                <span data-key="btn_transport"></span>
            </a>
            <a href="/kids.html" class="icon-button">
                <img src="/images/icon_kids.webp" alt="">
                <span data-key="btn_kids"></span>
            </a>
            <a href="/recommendations.html" class="icon-button">
                <img src="/images/icon_recommendations.webp" alt="">
                <span data-key="btn_recommendations"></span>
            </a>
            <a href="/gifts.html" class="icon-button">
                <img src="/images/icon_gifts.webp" alt="">
                <span data-key="btn_gifts"></span>
            </a>
            <a href="/memories.html" class="icon-button">
                <img src="/images/icon_memories.webp" alt="">
                <span data-key="btn_memories"></span>
            </a>
            <a href="/rsvp.html" class="icon-button">
                <img src="/images/icon_rsvp.webp" alt="">
                <span data-key="btn_rsvp"></span>
            </a>
        </section>
