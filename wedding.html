<body class="dashboard-body">

    <div class="language-switcher">

            <a href="/lovestory.html" class="header-illustration-link">

        <section class="icon-button-grid">
            <a href="/travel.html" class="icon-button">
                <img src="/images/icon_travel.webp" alt="">
                <span data-key="btn_travel"></span>

            <a href="/accommodations.html" class="icon-button">
                <img src="/images/icon_accommodations.webp" alt="">

            <a href="/gifts.html" class="icon-button">

            </a>
            <a href="/rsvp.html" class="icon-button">

            <a href="/recommendations.html" class="icon-button">
                <img src="/images/icon_recommendations.webp" alt="">
                <span data-key="btn_recommendations"></span>
            </a>
        </section>

        <section class="event-details-card">
            <h2 data-key="dear_guests"></h2>
            <div class="event-item">
                <h3 data-key="pre_wedding_title"></h3>
                <p data-key="pre_wedding_date"></p>
                <p data-key="pre_wedding_location"></p>
                <p data-key="pre_wedding_dresscode"></p>
            </div>
            <div class="event-item">
                <h3 data-key="wedding_title"></h3>
                <p data-key="wedding_date_long"></p>
                <p data-key="wedding_location"></p>
                <p data-key="wedding_dresscode"></p>

        </section>
