<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jessica & Juanma's Wedding">
    <title data-key="rec_gastronomy_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="J&J" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="subpage-nav">
        <a href="/recommendations.html" data-key="nav_back_to_main"></a>
    </nav>
    <header class="subpage-header">
        <img src="/images/icon_rec_gastronomy.webp" alt="Gastronomy Icon">
        <h1 data-key="rec_gastronomy_title"></h1>
    </header>
    <main class="container">
        
        <div class="icon-tabs">
            <button class="icon-tab-button active" data-tab="food">
                <!-- Fork & Knife Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>
                <span data-key="tab_food"></span>
            </button>
            <button class="icon-tab-button" data-tab="drinks">
                 <!-- Wine Glass Icon -->
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 3v6c0 2.97 2.16 5.43 5 5.91V19H8v2h8v-2h-3v-4.09c2.84-.48 5-2.94 5-5.91V3H6zm10 5H8V5h8v3z"/></svg>
                <span data-key="tab_drinks"></span>
            </button>
            <button class="icon-tab-button" data-tab="hotspots">
                 <!-- Map Pin Icon -->
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"></path></svg>
                <span data-key="tab_hotspots"></span>
            </button>
        </div>

        <!-- FOOD TAB -->
        <div id="food" class="tab-content active">
             <div class="content-card">
                <h2 data-key="food_title"></h2>
                <div data-key="food_intro_text"></div>
            </div>
            <div class="content-card">
                 <img src="/images/recommended_croquetas.webp" alt="Tapas" class="content-image">
                 <h3 data-key="food_specialties_title"></h3>
                 <div data-key="food_list_html"></div>
            </div>
        </div>

        <!-- DRINKS TAB -->
        <div id="drinks" class="tab-content">
            <p data-key="drinks_intro" class="intro-text"></p>
            
            <div class="content-card">
                <h3 data-key="drinks_wine_title"></h3>
                <p data-key="drinks_wine_intro"></p>
                <p data-key="drinks_wine_favorites_title"></p>
                <ul class="heart-list">
                    <li data-key="drinks_wine_favorite1"></li>
                    <li data-key="drinks_wine_favorite2"></li>
                </ul>
            </div>

            <div class="content-card">
                <h3 data-key="drinks_tinto_title"></h3>
                <ul>
                    <li data-key="drinks_tinto_limon"></li>
                    <li data-key="drinks_tinto_naranja"></li>
                </ul>
            </div>

            <div class="content-card">
                <h3 data-key="drinks_beer_title"></h3>
                <ul>
                    <li data-key="drinks_beer"></li>
                    <li data-key="drinks_beer_sizes"></li>
                    <li data-key="drinks_alcohol_free"></li>
                </ul>
            </div>
        </div>

        <!-- HOTSPOTS TAB -->
        <div id="hotspots" class="tab-content">
            <div class="content-card">
                <h2 data-key="hotspots_title"></h2>
                <img src="/images/recommended_mercado.webp" alt="Mercado del Val" class="content-image">
                <p data-key="recommendations_mercado_text"></p>
            </div>
        </div>

        <div class="text-center mt-30"><a href="/recommendations.html" class="calendar-button" data-key="nav_back_to_main"></a></div>
    </main>
    <script src="/js/translations/common.js" charset="UTF-8"></script>
    <script src="/js/translations/rec_gastronomy.js" charset="UTF-8"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</body>
</html>
