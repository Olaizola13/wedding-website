<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jessica & Juanma's Wedding">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title data-key="rec_gastronomy_title"></title>
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="J&J" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-switcher">
        <a href="?lang=en" title="English"><img src="/images/uk.png" alt="English"></a>
        <a href="?lang=es" title="Español"><img src="/images/spain.png" alt="Español"></a>
        <a href="?lang=de" title="Deutsch"><img src="/images/germany.png" alt="Deutsch"></a>
    </div>

    <nav class="subpage-nav">
        <a href="/recommendations.html" data-key="nav_back_to_recommendations"></a>
    </nav>
    <header class="subpage-header">
        <img src="/images/icon_rec_gastronomy.webp" alt="Gastronomy Icon">
        <h1 data-key="rec_gastronomy_title"></h1>
    </header>
    <main class="container">
        
        <div class="icon-tabs">
            <button class="icon-tab-button active" data-tab="food">
                <!-- Fork & Knife Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>
                <span data-key="tab_food"></span>
            </button>
            <button class="icon-tab-button" data-tab="drinks">
                 <!-- Wine Glass Icon -->
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 3v6c0 2.97 2.16 5.43 5 5.91V19H8v2h8v-2h-3v-4.09c2.84-.48 5-2.94 5-5.91V3H6zm10 5H8V5h8v3z"/></svg>
                <span data-key="tab_drinks"></span>
            </button>
        </div>

        <!-- FOOD TAB -->
        <div id="food" class="tab-content active">
             <div class="content-card">
                <h2 data-key="food_title"></h2>
                <p data-key="food_intro_text"></p>
            </div>
            <div class="content-card">
                 <img src="/images/recommended_croquetas.webp" alt="Tapas" class="content-image">
                 <h3 data-key="food_specialties_title"></h3>
                 <div data-key="food_list_html"></div>
            </div>
        </div>

        <!-- DRINKS TAB -->
        <div id="drinks" class="tab-content">
            <div class="content-card">
                <h2 data-key="drinks_title"></h2>
                <p data-key="drinks_intro"></p>
            </div>

            <details class="accordion-item">
                <summary class="accordion-header" data-key="drinks_coffee_title"></summary>
                <div class="accordion-content">
                    <p data-key="drinks_coffee_intro"></p>
                    <ul>
                        <li data-key="drinks_coffee_con_leche"></li>
                        <li data-key="drinks_coffee_hielo"></li>
                        <li data-key="drinks_coffee_carajillo"></li>
                    </ul>
                </div>
            </details>

            <details class="accordion-item">
                <summary class="accordion-header" data-key="drinks_beer_title"></summary>
                <div class="accordion-content">
                    <p data-key="drinks_beer_intro"></p>
                    <p data-key="drinks_beer_canas"></p>
                    <p data-key="drinks_beer_bottles"></p>
                    <p data-key="drinks_beer_sizes"></p>
                    <p data-key="drinks_beer_favorites_title"></p>
                    <ul class="heart-list">
                        <li data-key="drinks_beer_favorite1"></li>
                        <li data-key="drinks_beer_favorite2"></li>
                        <li data-key="drinks_beer_favorite3"></li>
                    </ul>
                    <p data-key="drinks_beer_regulars"></p>
                    <p data-key="drinks_alcohol_free"></p>
                </div>
            </details>

            <details class="accordion-item">
                <summary class="accordion-header" data-key="drinks_wine_title"></summary>
                <div class="accordion-content">
                    <p data-key="drinks_wine_intro"></p>
                    <p data-key="drinks_wine_white_title"></p>
                    <ul class="heart-list">
                        <li data-key="drinks_wine_white1"></li>
                        <li data-key="drinks_wine_white2"></li>
                    </ul>
                    <p data-key="drinks_wine_red_title"></p>
                    <ul class="heart-list">
                        <li data-key="drinks_wine_red1"></li>
                        <li data-key="drinks_wine_red2"></li>
                        <li data-key="drinks_wine_red3"></li>
                        <li data-key="drinks_wine_red4"></li>
                    </ul>
                </div>
            </details>

            <details class="accordion-item">
                <summary class="accordion-header" data-key="drinks_mixes_title"></summary>
                <div class="accordion-content">
                    <p data-key="drinks_mixes_intro"></p>
                    <ul>
                        <li data-key="drinks_tinto_limon"></li>
                        <li data-key="drinks_tinto_naranja"></li>
                        <li data-key="drinks_sangria"></li>
                    </ul>
                    <p data-key="drinks_sangria_vs_tinto"></p>
                </div>
            </details>
        </div>

        <div class="text-center mt-30"><a href="/recommendations.html" class="calendar-button" data-key="nav_back_to_recommendations"></a></div>
    </main>
    <script src="/js/translations/common.js" charset="UTF-8"></script>
    <script src="/js/translations/rec_gastronomy.js" charset="UTF-8"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</body>
</html>
